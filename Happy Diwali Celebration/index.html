<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Diwali Celebration </title>
</head>
<body>
    <div id="tsparticles"></div>
    <header>
        <h1>Happy Diwali</h1>
    </header>
    <div class="container">
        <div class="wishes-container">
            <div class="lights lights-1"></div>
            <div class="lights lights-2"></div>
            <div class="wishes">
                <h3>Happy</h3>
                <h3>Diwali</h3>
            </div>
        </div>
        <div class="diya-container">
            <div class="diya">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            <div class="inside">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <button onclick="alert('Wishing you a joyous Diwali!')">Click for Wishes</button>
    <script type="module" src="script.js"></script>
</body>
</html>
